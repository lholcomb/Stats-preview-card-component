<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<div class="container">
    
  <div class="card">
      
    <div class="left">
        <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
       
        <div class="stats">
          <div><p class="number">10k+</p><p class="para stat-text">COMPANIES</p></div>
          <div><p class="number">314</p><p class="para stat-text">TEMPLATES</p></div>
          <div><p class="number">12M+</p><p class="para stat-text">QUERIES</p></div>
        </div>
    </div>
    
    <div class="right overlay"></div>
  
  </div>

</div>

</body>
</html>
